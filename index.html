<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up</title>
</head>
<body>
    <div class="sidebar">
        <div class="odinlogo">
            <img src="./Pictures/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
        <div class="credit">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
        </div>
    </div>
    <div class="maincontent">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form action="">
                <div class="details">
                    <ul>
                        <p class="headertxt">Let's do this!</p>
                        <li>
                            <label for="fname">FIRST NAME</label><br>
                            <input type="text" id="fname" name="fname">
                        </li>
                        <li>
                            <label for="lname">LAST NAME</label><br>
                            <input type="text" id="lname" name="lname">
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="email">EMAIL</label><br>
                            <input type="email" id="email" name="email">
                        </li>
                        <li>
                            <label for="pnum">PHONE NUMBER</label><br>
                            <input type="text" id="pnum" name="pnum">
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="pwd">PASSWORD</label><br>
                            <input type="password" id="pwd" name="pwd">
                        </li>
                        <li>
                            <label for="cpwd">CONFIRM PASSWORD</label><br>
                            <input type="password" id="cpwd" name="cpwd">
                        </li>
                    </ul>
                </div>
                <div class="submitbutt">
                    <button type="submit" id="btn">Create Account</button>
                    <label for="password_alert" id="password_alert" style="color: red">*Passwords do not match</label><br />
                </div>
            </form>
        </div>
        <div class="footer">
            <p>Already have an account? <a href="https://github.com/Mo-Kash/Sign-up-Page" target="_blank">Log in</a></p>
        </div>
    </div>
</body>
</html>

<script>
    document.addEventListener('submit', function(e) {
        e.preventDefault();
        const fname = document.getElementById('fname').value;
        const lname = document.getElementById('lname').value;
        const email = document.getElementById('email').value;
        const pnum = document.getElementById('pnum').value;
        const password = document.getElementById('pwd').value;
        const confirm_password = document.getElementById('cpwd').value;
        if(fname!='' && lname!='' && email!='' && pnum!='' && password!='' && confirm_password!='') {
            if(password!==confirm_password) {
                document.getElementById('cpwd').value = null;
                document.getElementById('pwd').className = 'passwordAlert';
                document.getElementById('cpwd').className = 'passwordAlert';
                document.getElementById("password_alert").style.display = 'block';
                document.getElementById('pwd').style.border = '1.25px solid red';
                document.getElementById('cpwd').style.border = '1.25px solid red';
            }
            else{
                document.getElementById("password_alert").style.display = 'none';
                document.getElementById('pwd').style.border = '1.25px solid #E5E7EB';
                document.getElementById('cpwd').style.border = '1.25px solid #E5E7EB';
                document.getElementById('pwd').className = 'pwd';
                document.getElementById('cpwd').className = 'cpwd';
                document.getElementById('fname').value = null;
                document.getElementById('lname').value = null;
                document.getElementById('email').value = null;
                document.getElementById('pnum').value = null;
                document.getElementById('pwd').value = null;
                document.getElementById('cpwd').value = null;
                alert("Account created successfully!!");
            }
        }
        else{
            alert("Please fill all the fields");
        }
      });
</script>
