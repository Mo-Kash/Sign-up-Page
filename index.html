<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up</title>
</head>
<body>
    <div class="sidebar">
        <div class="odinlogo">
            <img src="./Pictures/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="maincontent">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form action="">
                <div class="details">
                    <ul>
                        <p class="headertxt">Let's do this!</p>
                        <li>
                            <label for="fname">FIRST NAME</label><br>
                            <input type="text" id="fname" name="fname">
                        </li>
                        <li>
                            <label for="lname">LAST NAME</label><br>
                            <input type="text" id="lname" name="lname">
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="email">EMAIL</label><br>
                            <input type="email" id="email" name="email">
                        </li>
                        <li>
                            <label for="pnum">PHONE NUMBER</label><br>
                            <input type="text" id="pnum" name="pnum">
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="pwd">PASSWORD</label><br>
                            <input type="password" id="pwd" name="pwd">
                        </li>
                        <li>
                            <label for="cpwd">CONFIRM PASSWORD</label><br>
                            <input type="password" id="cpwd" name="cpwd">
                        </li>
                    </ul>
                </div>
                <div class="submitbutt">
                    <input type="submit" value="Create Account">
                </div>
            </form>
        </div>
        <div class="footer">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
